<ion-view view-title="Deck" cache-view="false">
    <div class="bar bar-header new-header">
        <button class="button ion-android-arrow-back" ng-click="takeToProfile()"></button>
        <h1 class="title">Deck</h1>
         <button class="button" ng-click="deleteDeck()" ng-show="IsShowDeleteButton" style="max-width:100% !important;width:auto !important; font-size:14px !important; text-align:right">Delete</button>
    </div>



    <ion-content class="padding-top sign_in_back">
        <div class="list card card-mirror new-card-mirror" ng-repeat="item in deckList track by $index">
            
                <div class="row"  style="padding:5px 10px">
                    <div class="col-75" ng-click="takeToPracticeSession(item.DeckName)">
                        <h5>{{item.DeckName}}</h5>
                    </div>
                    <div class="col-25">
                       <ion-radio ng-value="item.DeckName" ng-change="setTheSelectedDeck(item,data.Model)" ng-model="data.Model">
                </ion-radio>
                    </div>
                </div>
                <hr>
            
        </div>
    </ion-content>
    <div class="dark-overlay" ng-hide="show" >
        <div style="position: relative; width:100%; height:100%">
            <div class="modal_part new-modal_part animated bounceInUp">
                <div class="onclick_part" style="position: relative; width:100%; float:left" ng-hide="optionShow">
                    <div class="toparea">
                        <a href="javascript:void(0)" class="icon-item" ng-click="showDeckAdd()">
                            <span><i class="icon ion-folder"></i></span> Add Deck
                        </a>

                          <a href="javascript:void(0)" class="icon-item" ng-click="showPractice()">
                            <span><i class="ion-plus-round"></i></span> Add 
                        </a>
                         <a href="javascript:void(0)" class="icon-item" ng-click="showPracticeForManual()">
                            <span><i class="ion-plus-round"></i></span> Add Card Manually 
                        </a>
                    </div>
                    <div class="bottomarea">
                        <button ng-click="hideCard()">Cancel</button>
                    </div>
                </div>
                 <div class="onclick_part" style="position: relative; width:100%; float:left" ng-hide="textBoxShow">
                   <div class="toparea decname-box">
                       <input type="text" ng-model="deckName" placeholder="Please give the Deck Name" style="width: 100% !important;border-radius: 4px !important;padding: 0 10px;height: 42px;">
                   </div>
                   <div class="bottomareaSave">
                        <button ng-click="saveDeck()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-view>

<div class="tabs tabs-icon-bottom">
    <a class="tab-item foot" href="javascript:void(0)" ng-click="openCard()" style="font-size:30px;">
        <i class="ion-plus-round" style="line-height: 48px;"></i>
    </a>
   
</div>
